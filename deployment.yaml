apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
  labels:
    app: flask-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-demo
        image: parminderhe33707/fitness-app:latest   # ðŸ‘ˆ replace with your Docker Hub repo
        ports:
        - containerPort: 5000
